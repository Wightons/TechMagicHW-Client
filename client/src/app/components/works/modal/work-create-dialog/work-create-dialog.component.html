<h2 mat-dialog-title>Add New Work</h2>

<mat-dialog-content>
  <form [formGroup]="workForm">
    <mat-form-field appearance="outline">
      <mat-label>Work Type</mat-label>
      <mat-select formControlName="workType">
        @for (type of workTypes; track type) {
        <mat-option [value]="type">{{ type.description }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employees</mat-label>
      <mat-select formControlName="employees" multiple>
        @for (emp of employees; track emp) {
        <mat-option [value]="emp">{{ emp.firstName }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="startDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Planned End Date</mat-label>
      <input
        matInput
        [matDatepicker]="endPicker"
        formControlName="plannedEndDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Additional Payment</mat-label>
      <input matInput type="number" formControlName="additionalPayment" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [disabled]="workForm.invalid" (click)="create()">
    Create
  </button>
</mat-dialog-actions>
